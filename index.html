<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <head>
      <nav>
        <a class="menu-items" href="/">Gmail </a>
        <a class="menu-items" href="/">Images </a>
        <div id="dropdown-wrapper" >
        <span class="material-symbols-outlined"> apps </span>
        <div class="drop-down">
            <div class="app-item"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png " alt="search">
            <p>Search</p>
            </div>
            <div class="app-item"><img src=" http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png " alt="search">
            <p>Maps</p>
            </div>
            <div class="app-item"><img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png " alt="search">
            <p>Drive</p>
            </div>
            <div class="app-item"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png" alt="search">
            <p>Calendar</p>
            </div>
            <div class="app-item"><img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="search">
            <p>Photos</p>
            </div>
            <div class="app-item"><img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="search">
            <p>Keep</p>
            </div>
        </div>
        </div>
        <img id="profile-pic" src="unnamed.png" alt="Profile pic " />
      </nav>
      <main>
        <section>
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
          <br />
          <div id="input-wrapper">
            <input id="search-box" type="text" />
            <img src=" https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice logo">
          </div>
          <div>
            <button class="custom-btn" >Google Search</button>
            <button class="custom-btn" >I'm feeling lucky</button>
        </div>

        
        
        </section>
      </main>
    </head>
  </body>
</html>
